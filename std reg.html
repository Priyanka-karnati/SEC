<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #e6e6e6;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
}
.container {
background: #658867;
padding: 25px;
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
width: 400px;
}
h2 {
text-align: center;
margin-bottom: 20px;
}
label {
display: block;
margin-top: 10px;
font-weight: bold;
}
input, select, textarea, button {
width: 100%;
padding: 10px;
margin-top: 5px;
border: 1px solid #ccc;
border-radius: 6px;
font-size: 14px;
}
button {
margin-top: 15px;
background: #d3d0d0;
color: #f0f3f5;
border: none;
cursor: pointer;
transition: background 0.3s;
}
button:hover {
background: #a84557;
}
.error {
color: rgb(21, 27, 20);
font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
<h2>Student Registration Form</h2>
<form id="regForm">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" required>


<label for="email">Email</label>
<input type="email" id="email" name="email" required>


<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>


<label for="gender">Gender</label>
<select id="gender" name="gender" required>
<option value="">--Select--</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>


<label for="course">Course</label>
<select id="course" name="course" required>
<option value="">--Select--</option>
<option value="cse">CSE</option>
<option value="ece">ECE</option>
<option value="eee">EEE</option>
<option value="mech">MECH</option>
<option value="civ">CIVIL</option>
</select>

<label for="address">Address</label>
<textarea id="address" name="address" rows="3" required></textarea>


<button type="submit">Submit</button>
</form>
<p id="msg" class="error"></p>
</div>


<script>
document.getElementById("regForm").addEventListener("submit", function(event) {
event.preventDefault();


let name = document.getElementById("name").value.trim();
let email = document.getElementById("email").value.trim();
let phone = document.getElementById("phone").value.trim();
let gender = document.getElementById("gender").value;
let course = document.getElementById("course").value;
let address = document.getElementById("address").value.trim();


if (!name || !email || !phone || !gender || !course || !address) {
document.getElementById("msg").innerText = "Please fill out all fields.";
return;
}


if (!/^[0-9]{10}$/.test(phone)) {
document.getElementById("msg").innerText = "Phone number must be 10 digits.";
return;
}


document.getElementById("msg").style.color = "green";
document.getElementById("msg").innerText = "Registration successful!";


document.getElementById("regForm").reset();
});
</script>
</body>
</html>
